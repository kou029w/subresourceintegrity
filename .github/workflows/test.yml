name: test
on: push
jobs:
  nodejs:
    name: Node.js v${{ matrix.node-version }}
    strategy:
      matrix:
        node-version:
          - 20
          - 22
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm test
